language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '8'
  - '6'
before_script:
  - npm prune
script:
  - npm run test
  - npm run coverage
  - npm run build
after_success:
  - npm run docs
  - npm run semantic-release
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: docs
  on:
    branch: master
