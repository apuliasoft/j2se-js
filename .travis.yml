language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '8'
  - '6'
before_script:
  - npm prune
script:
  - npm run build
  - npm run lint
  - npm t
  - npm run coverage
after_success:
  - npm run docs
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
